<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство и работа с формами</title>
</head>
<body>
 <style>
     body {background-image: url(https://innovacia.com.ua/wp-content/uploads/2021/04/hite.jpg);}
 </style>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <p>ФИО</p>
            <input type="text">
        </div>
        <div>
            <p>Пароль</p>
            <input type="password">
        </div>
        <div>
            <p>Телефон</p> 
            <input type="tell">
        </div>
        <div>
            <p>
                Пол
            </p>
           <input type="radio" name="man"> Мужской
           <input type="radio" name="man"> Женский
         </div>
        <div>
            <p>Имущество</p>
            <input type="checkbox"> Велосипед
            <input type="checkbox"> Машина
            <input type="checkbox"> Недвижимость
           <p><input type="checkbox">Ничего из перечисленного</p> 
        </div>
        <div>
            <p>Информация о себе</p>
           <textarea name="text" cols="30" rows="10"></textarea>
        </div>
        <div>
            <p>Прикрепить фото</p>
            <input type="file">
        </div>
        <div>
            <p>Любимый цвет</p>
            <select multiple name="colour">
            <option value="red">красный</option>
            <option value="blue">синий</option>
            <option value="yellow">желтый</option>
            <option value="green">зеленый</option>
            <option value="pink">розовый</option>
            <option value="orange">оранжевый</option>
            <option value="another">другой</option>
        </select>
        </div>
        <br>
        <div>
            <button type="submit">Отправить</button>
            <button type="submit">Очистить</button>
        </div>



    </form>
      
</body>
</html>
